<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    
</head>
<body>
    <div id="quote-box">
        <div id="text">When i have laid bait for deer, I don't shoot at the first doe that
            comes to sniff, but wait until the whole herd gathered round.
        </div>
        <div id="author">- Otto von Bismarck</div>
        <button id="new-quote">New quote</button>
        <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
            <button id="btn-tweet-quote">
            <i class="fa fa-twitter" aria-hidden="true" style="font-size:28px;color:#fff"></i>
            </button>
        </a>
    </div>
    <script src="https://kit.fontawesome.com/87583b5329.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
